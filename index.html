<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/resetStyle.css">
    <link rel="stylesheet" href="assets/css/styleAreaDeTrabalho.css">
    <title>Windows 2000</title>
</head>
<body>
    <div id="menuIniciar" class="menuIniciar" >
        <section class="menuIniciar__faixa">
            <div class="menuIniciar__faixa___texto">
                <p class="texto1">Windows</p>
                <p class="texto2">2000</p>
                <p class="texto3">Professional</p>
            </div>
        </section>
        <section class="menuIniciar__listaPrograma">
            <ul>
                <li><a href="" target="_blank"><img src="assets/img/icons/w2k_wupdate_1.png">Windows Update</a></li>
                <li><a target="_blank"> <img src="assets/img/icons/w2k_program_group.png">Programs</a><ion-icon name="caret-forward-outline"></ion-icon></li>
                <li><img src="assets/img/icons/w2k_documents.png" onclick="abrirDocumentos()">Documents<ion-icon name="caret-forward-outline"></ion-icon></li>
                <li><a href="" target="_blank"><img src="assets/img/icons/w2k_find.png">Search</a><ion-icon name="caret-forward-outline"></ion-icon></li>
                <li><a href="" target="_blank"><img src="assets/img/icons/w2k-help.png">Help</a><ion-icon name="caret-forward-outline"></ion-icon></li>
                <li><a href="" target="_blank"><img src="assets/img/icons/w2k_hourglass.png">Run...</a></li>
                <li class="li_vazio"></li>
                <li class="Shut_down"><a href="#" target="_blank"><img src="assets/img/icons/w2k_shut_down.png" alt="desligar"> Shut Down</a></li>
            </ul>
        </section>
   </div>
   <!--AREA DE TRABALHO-->
    <section class="areaDeTrabalho">
        <span class="menuDocumentos" ><img src="assets/img/icons/w2k_my_documents.png" alt="" onclick="abrirDocumentos()">My Documents</span>
    </section>
        <section class="areaDeTrabalho__volume">
            <p class="rangeValor"></p>
            <input type="range" min="0" max="100" value="50" class="areaDeTrabalho__volume--controle">
        </section>
    <!--BARRA DE TAREFAS-->
        <section class="barraDeTarefas">
           
            <button class="barraDeTarefas__menuInicia" onclick="toggleDiv()"><img src="assets/img/icons/start.png" alt=""> Start</button>
            <section class="barraDeTarefas__menurapido">
                <ul>
                    <li><img src="assets/img/icons/w2k_desktop.png" alt=""></li>
                    <li><img src="assets/img/Internet_Explorer_icon.svg" alt="Internet Explore" onclick="abrirNavegador()"></li>
                    <li>E</li>
                </ul>
            </section>

            <section class="barraDeTarefas__relogioESom">
                <ul>
                    <li class="volume"><img src="assets/img/icons/w2k_wmp_58.png" alt="" onclick="controleSom()"></li>
                    <li id="relogio"></li>
                </ul>
            </section>
        </section>
   </section>     
</body>
<script src="assets/script/script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
